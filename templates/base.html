<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sistema Controle de Vendas{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav>
    <div class="logo">Controle Vendas</div>
    <ul>
      <li><a href="{{ url_for('index') }}">Início</a></li>
      <li><a href="{{ url_for('listar_clientes') }}">Clientes</a></li>
      <li><a href="{{ url_for('listar_produtos') }}">Produtos</a></li>
      <li><a href="{{ url_for('listar_pedidos') }}">Pedidos</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ current_year }} - Seu Sistema de Controle de Vendas
  </footer>
</body>
</html>
