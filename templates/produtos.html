{% extends 'base.html' %}

{% block title %}Produtos{% endblock %}

{% block content %}
    <h1>Lista de Produtos</h1>
    <a href="{{ url_for('novo_produto') }}">Adicionar Produto</a>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.nome }} — R$ {{ '%.2f'|format(produto.preco) }} — Estoque: {{ produto.estoque }}
                <a href="{{ url_for('editar_produto', produto_id=produto.id) }}">Editar</a>
                <form action="{{ url_for('excluir_produto', produto_id=produto.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
